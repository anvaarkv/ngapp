
  <div class="row" style="margin-top:100px">
    <div class="col-lg-4 offset-lg-4 bg-light">
        <h1 class="display-4">{{title}}</h1>
        <form action="#" [formGroup]="loginFrom" (ngSubmit)="Userlogin($event)" >
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" id="username" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input formControlname="password" type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div> 
              <div class="form-group">
                  <a routerLink="/register" class="btn btn-outline-warning float-right"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
                  <button type="submit" class="btn btn-success"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
                  <!-- <input type="submit" class="btn btn-outline-success" value="Login"> -->
              </div> 
        </form>
        <p class="help-text" id="response">{{resp}}</p>
         
    </div>
  </div>
