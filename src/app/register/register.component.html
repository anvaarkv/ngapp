<div>
  <div class="row" style="margin-top:100px">
    
    <div class="col-lg-4 offset-lg-4 bg-light">
        <h1 class="display-4">{{title}}</h1>
        <form action="#" [formGroup]="registerForm" (ngSubmit)="UserRegister($event)">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
              
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>

              <div class="form-group">
                  <a routerLink="/login" class="btn btn-outline-info float-right"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</button>
                <!-- <input type="submit" class="btn btn-outline-primary" value="Register"> -->
              </div> 
        </form>
        <p class="help-text" id="response">{{resp}}</p>
         
    </div>
  </div>
 
</div>
